<!-- JQuery init -->
<script type="text/javascript">
$(document).ready(function () {

	$(".progress").hide();

	function selectView (selector, view) {
		$(".view-selectors li").removeClass("active");
		$(".view").hide();
		$(selector).addClass('active');
		$(view).show();
		$("#hidden-container").html($("#modelEmbed"));
	}
	
	window.selectView = selectView;
	
	selectView("#welcome-selector", "#welcome-view");	
	
	$("#welcome-selector").click(function(e) {
		selectView(this, "#welcome-view");
    })

   $("#capture-selector").click(function(e) {
		selectView(this, "#capture-view");	
   })
   
   $("#inflamed-selector").click(function(e) {
		selectView(this, "#inflamed-view");	
   })
   
    $("#model-selector").click(function(e) {
		selectView(this, "#model-view");
        $("#model-view").html($("#modelEmbed"));		
   })  
})
</script>
